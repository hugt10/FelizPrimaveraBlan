<iframe src="audio-player.html" allow="autoplay; loop" class="audio-iframe"></iframe>
      <script>
        function loadPage(page) {
            document.getElementById('content').innerHTML = ''; // Limpia el contenido anterior
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html; // Carga el nuevo contenido
                })
                .catch(error => console.error('Error loading page:', error));
        }
    </script>
